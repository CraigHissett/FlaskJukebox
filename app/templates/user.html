{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>Jukebox User: {{ user.username }}</h1>
  		{% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
        </td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
	{% include '_post.html' %}
    {% endfor %}
{% endblock %}
